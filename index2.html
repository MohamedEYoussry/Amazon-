        </div>
        <div class="login-box">
            <div class="login-box-signin">
                <h2>Sign in</h2>
                <label for="email">Email or mobile phone number</label>
                <input id="email" type="email" placeholder="" name="email">
                <input id="pw" type="password" placeholder="Password" >
                <span id="worng"></span>
                <button id="continue-btn" onclick="opennew()">Continue</button>
                <p>By signing in, you agree to Amazon's <a href="">Conditions of Use</a> and <a href="">Privacy Notice.</a></p>
            </div>
            <div class="new-amazon">
                <p>New to Amazon?</p>
                <button>Creat your Amazon account</button>
            </div>
        </div>
        <div class="login-footer">
            <ul>
                <li><a href="#">Conditions of Use</a></li>
                <li><a href="#">Privacy Notice</a></li>
                <li><a href="#">Help</a></li>

        </div>
    </div>
